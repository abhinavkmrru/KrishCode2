<script>
    var i,j;
    i=1
    // loop for line
    while(i<=4){
        j=0;
        // loop for printing star ith time
        while(j<i){
            document.write("*");
            j++;
        }
        // to change/break line
        document.write("<br>");
        i++;
    }
</script>
