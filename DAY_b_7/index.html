<html>
    <head>
        <title>DOM Creation and append child</title>
    </head>
    <body>
        <h1>Krish Code Form</h1>
        <form id="krishcodeform">
            
        </form>



    </body>
</html>


<script>

    // Search the parent element
    var kcf = document.getElementById("krishcodeform");
    // Creating the child element
    var label1 = document.createElement("label");
    // Setting various properties to the element
    label1.innerText = "Student Name";
    // Appending child element inside the parent element
    kcf.appendChild(label1);

    var input1 =  document.createElement("input");
    input1.type = "text";
    input1.name = "student_name";
    kcf.appendChild(input1);

    var br1 = document.createElement("br");
    kcf.appendChild(br1);


    var label2 = document.createElement("label");
    label2.innerText = "Student Class";
    kcf.appendChild(label2);
    
    
    var input2 = document.createElement("input");
    input2.type = "text";
    input2.name = "student_class";
    kcf.appendChild(input2);

</script>
