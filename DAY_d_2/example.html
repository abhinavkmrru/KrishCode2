<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SetInterval Example</title>
</head>
<body>
    <h2>Score :  </h2><h1 id="scoretxt"></h1>
</body>
</html>

<script>
    var scoretxt = document.getElementById("scoretxt");
    var score=0;
    setInterval(showMsg,2000);

    function showMsg(){
        score = score + 1;
        scoretxt.innerHTML = score;
    }

</script>
