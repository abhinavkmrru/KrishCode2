<script>
    // multiplicand Ã— multiplier = product
    // 5 * 10
    // 5 * 9
    // 5 * 8
    // ...
    // 5 * 1
    var mr=10;
    var md=5;
    // check conditional statement 
    // if it is true then go inside the loop otherwise go to line number 19
    while(mr>=1){
        document.write( md*mr);
        document.write("<br>");
        mr--;
    }

</script>
