<html>
    <head>
        <title>Logical AND operator</title>
    </head>
    <body>

    </body>
</html>
<script>

    var a=20,b=30,c=15;
// Greatest
    // F AND T result F
    // 0.1=0
    if(a>b && a>c){
        document.write("a is greatest");
    }

    // T AND T result T
    // 1.1=1
    if(b>a && b>c){
        document.write("b is greatest");
    }

    // F AND F result F
    // 0.0=0
    if(c>a && c>b){
        document.write("c is greatest");
    }

    document.write("<br>");

// Smallest a=20,b=30,c=15;
    // T AND F = F
    // 1.0=0
    if(a<b && a<c){
        document.write("a is smallest");
    }

    // F AND F = F
    // 0.0=0
    if(b<a && b<c){
        document.write("b is smallest");
    }

    // T AND T = T
    // 1.1=1
    if(c<a && c<b){
        document.write("c is smallest");
    }

    

</script>
