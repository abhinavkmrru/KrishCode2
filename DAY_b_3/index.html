<html>

    <head>
        <title>js with dom</title>
    </head>
    <body>
        <center><h1>Access DOM elements with JS</h1></center>

        <br>
        Name : <input type="text" id="sname"><br>
        Roll : <input type="number" id="sroll"><br>
        Class : <input type="number" id="sclass"><br>
        Section : 
        <select id="ssec">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
        </select>
        <br>
        <!-- Section : <input type="text" id="ssec"><br> -->
        <!-- Interest : <input type="text" id="sinterest"><br> -->
        Interest : <textarea id="sinterest"></textarea><br>
        <br>
        Sub1 : <input type="number" id="sub1"><br>
        Sub2 : <input type="number" id="sub2"><br>
        Sub3 : <input type="number" id="sub3"><br>
        Sub4 : <input type="number" id="sub4"><br>
        Sub5 : <input type="number" id="sub5"><br>
        Total : <input type="number" id="total" readonly><br>
        Average : <input type="number" id="avg" readonly><br>
        <br>
        <button onclick="send()">Submit</button>
        <button onclick="calc()">Calculate</button>

    </body>
    <script>
        var sname = document.getElementById("sname");
        var sroll = document.getElementById("sroll");
        var sclass = document.getElementById("sclass");
        var ssec = document.getElementById("ssec");
        var sinterest = document.getElementById("sinterest");

        var sub1 = document.getElementById("sub1");
        var sub2 = document.getElementById("sub2");
        var sub3 = document.getElementById("sub3");
        var sub4 = document.getElementById("sub4");
        var sub5 = document.getElementById("sub5");
        var total = document.getElementById("total");
        var avg = document.getElementById("avg");

        // this will be your single line comment
        /*
            This is
            multi line comment
        */
        function calc(){
            var s1 = parseInt(sub1.value);
            var s2 = parseInt(sub2.value);
            var s3 = parseInt(sub3.value);
            var s4 = parseInt(sub4.value);
            var s5 = parseInt(sub5.value);
            var t = s1+s2+s3+s4+s5;
            total.value = t;
            avg.value = t/5;
        }
    </script>
</html>
