<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    memory<input id="memory" type="number"><br>
    display<input id="display" type="number">
    <br>
    <button onclick="append(1)" style="border-radius: 50%;">1</button>
    <button onclick="append(2)">2</button>
    <button onclick="append(3)">3</button><br>
    <button onclick="append(4)">4</button>
    <button onclick="append(5)">5</button>
    <button onclick="append(6)">6</button><br>
    <button onclick="append(7)">7</button>
    <button onclick="append(8)">8</button>
    <button onclick="append(9)">9</button><br>
    <button onclick="append(0)">0</button>
    <button onclick="clear1()">C</button>
    <button onclick="clearMemory()">CM</button><br>

    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">X</button>
    <button onclick="div()">/</button><br>
    <button onclick="equal()">=</button>
</body>
</html>

<script>
    var display = document.getElementById("display");
    var memory = document.getElementById("memory");

    function append(val){
        display.value = display.value + val;
    }
    
    function clear1(){
        display.value = "";
    }

    function clearMemory(){
        memory.value="";
    }



    function add(){

        if(memory.value == ""){

            memory.value = display.value;
            display.value = "";
        }else{
            var n2 = parseInt(display.value);
            var n1 = parseInt(memory.value);
            var result = n1+n2;
            memory.value = result;
            display.value = "";
        }

    }

    function sub(){

        if(memory.value == ""){

            memory.value = display.value;
            display.value = "";
        }else{
            var n2 = parseInt(display.value);
            var n1 = parseInt(memory.value);
            var result = n1-n2;
            memory.value = result;
            display.value = "";
        }

    }



</script>
