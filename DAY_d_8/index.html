<script>
    var a = 56;
    var arr = [];
    // we tell the browser/interpretter a variable is object by {}
    var arnab = {
       //key: value
        fname: "Arnab",
        mname: "",
        lname: "Bhuniya",
        class: "8",
        // we can also store array as value
        fruits: ["Banana","Watermelon"],
        car: {
            brand: "Maruti Suzuki",
            model: "Alto",
            topspeed: 280,
            mileage: 23,
            fueltype: "petrol"
        },
        // we can also store function as value
        fullname: function(){
            // with the help of "this" keyword we can access property of its own.
            return this.fname+" "+this.mname+" "+this.lname;
        },
        // we can also pass argumnet in the function
        petroltofill: function(distance){
            return distance/this.car.mileage;
        }
    };
    // Object is a container which can store multiple values as (key,value) pair

    console.log("name")

    console.log("Full Name");
