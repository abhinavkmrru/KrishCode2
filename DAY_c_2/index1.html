        <title>Logical OR Operator</title>

    </body>

<script>

    var a=10,b=20,c=30;

    // {} OR {} = {}
    if(a<b || a<c){
//        document.write("a is not smallest&ltbr&gt");
        document.write("a is not smallest<br>");
    }
    // {} OR {} = {}
    if(b<a || b<c){
        document.write("b is not smallest<br>");
    }

    // {} OR {} = {}
    if(c<a || c<b){
        document.write("c is not smallest<br>");
    }
</script>
