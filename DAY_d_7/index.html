<script>

    // our includes function defination
    function linearSearch(arr, key){
        for(var i=0;i<arr.length;i++){ // iterating each element of the array
            if(arr[i] == key){         // matching each element
                return true;           // if matched then return true
            }
        }
                                        // after comparing each and every element of the array and key is not matched
        return false;                   // we are returning false
    }

                    // 0        1       2         3
    var students = ["Pragya","Aman","Arnab","Abhinav"];

    // our includes function calling
    console.log("our linearSearch/includes function")
    console.log("AbhinavK");
    console.log(linearSearch(students,"AbhinavK"));
    console.log("Abhinav");
    console.log(linearSearch(students,"Abhinav"));


    // predifined function includes
    console.log("predefined includes function");
    console.log("AbhinavK");
    console.log(students.includes("AbhinavK"));
    console.log("Abhinav");
    console.log(students.includes("Abhinav"));

    // Found not found algorithm
    if(students.includes("AbhinavK")){
        console.log("found")
    }else{
        console.log("not found")
    }
    

</script>
